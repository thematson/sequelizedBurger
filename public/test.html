<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half has-text-centered">
                <div class="column is-4" style="display: inline-block">
                    <figure class="image is-128x128">
                        <img src="../public/assets/img/peach.png">
                    </figure>
                </div>
                <h1 class="title">Eat Da Butt!</h1>
                <p class="subtitle">A fun take on Eat Da Burger</p>
                <textarea class="textarea is-narrow" placeholder="How do you like your butt?"></textarea>
                <br>
                <div class="control" style="display: inline-block">
                    <button class="button is-primary">Submit</button>
                </div>
            </div>               
        </div>       
    </div>   
</section>

</body>

</html>
